<form [formGroup]="form" (ngSubmit)="sub()">
    <mat-form-field appearance="fill">
   
      <input matInput placeholder="cin" formControlName="cin">
    </mat-form-field>
<br>
    <mat-form-field appearance="outline">   
      <input matInput placeholder="name"  formControlName="name">
     
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">   
        <input matInput placeholder="cv"  formControlName="cv">
       
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">   
        <input matInput placeholder="type"  formControlName="type">
       
      </mat-form-field>
  <br>
      <button type="submit"  mat-raised-button color="primary">ok</button>

</form>
